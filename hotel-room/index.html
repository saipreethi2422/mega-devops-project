<!DOCTYPE html>
<html>
<head>
  <title>Hotel Room Service</title>
  <style>
    body {
      font-family: Arial;
      background: linear-gradient(to right, #cfd9df, #e2ebf0);
      text-align: center;
      margin: 0;
    }
    h1 {
      background: #2c3e50;
      color: white;
      padding: 20px;
    }
    .card {
      background: white;
      width: 60%;
      margin: 30px auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    .room {
      display: flex;
      justify-content: space-between;
      padding: 12px;
      border-bottom: 1px solid #ddd;
    }
    button {
      background: #2980b9;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 6px;
    }
  </style>
</head>
<body>

<h1>üè® Hotel Room Service</h1>

<div class="card">
  <h2>Available Rooms</h2>

  <div class="room">
    <span>Single Room</span>
    <button>Book</button>
  </div>

  <div class="room">
    <span>Double Room</span>
    <button>Book</button>
  </div>

  <div class="room">
    <span>Luxury Suite</span>
    <button>Book</button>
  </div>
</div>

</body>
</html>
